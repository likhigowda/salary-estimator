<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Salary Predictor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-primary-subtle">
    <nav
      class="navbar bg-dark border-bottom border-bottom-dark"
      data-bs-theme="dark"
    >
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Salary Predictor</span>
      </div>
    </nav>
    <div class="container">
      <form action="/estimate" method="post">
        <div class="my-3">
          <label for="Age" class="form-label">Age</label>
          <input
            type="number"
            class="form-control"
            name="Age"
            min="20"
            max="60"
            placeholder="Enter Age"
            required
          />
        </div>

        <div class="mb-3">
          <label for="Years of Experience" class="form-label"
            >Years of Experience</label
          >
          <input
            type="number"
            class="form-control"
            name="Years of Experience"
            min="0"
            max="35"
            placeholder="Enter Years of experience"
            required
          />
        </div>

        <div class="mb-3">
          <label for="Gender" class="form-label">Gender</label>
          <select
            class="form-select"
            aria-label="Default select example"
            name="Gender"
          >
            <option value="Male" selected>Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="Education Level" class="form-label"
            >Education Level</label
          >
          <select
            class="form-select"
            aria-label="Default select example"
            name="Education Level"
          >
            <option value="High School" selected>High School</option>
            <option value="Bachelor's">Bachelor's</option>
            <option value="Master's">Master's</option>
            <option value="phD">phD</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="Job Title" class="form-label">Job Title</label>
          <select
            class="form-select"
            aria-label="Default select example"
            name="Job Title"
          >
            <option value="Creative and Design" selected>
              Creative and Design
            </option>
            <option value="Customer Service and Support">
              Customer Service and Support
            </option>
            <option value="Finance and Accounting">
              Finance and Accounting
            </option>
            <option value="Human Resources and Recruitment">
              Human Resources and Recruitment
            </option>
            <option value="Management and Leadership">
              Management and Leadership
            </option>
            <option value="Operations and Project Management">
              Operations and Project Management
            </option>
            <option value="Research and Analysis">Research and Analysis</option>
            <option value="Sales and Marketing">Sales and Marketing</option>
            <option value="Software and Technology">
              Software and Technology
            </option>
            <option value="Others">Others</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

      <div class="container my-5">
        <center>
          {% if result %}
          <h2>Your estimated salary is â‚¹ {{ result }}</h2>
          {% endif %}
        </center>
      </div>
    </div>
  </body>
</html>
